<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cafein Sim – Recipe Book</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">Cafein Sim</div>

    <nav class="navlinks">
      <a class="navlink" href="./index.html">Simulator</a>
      <a class="navlink" href="./menu.html">Menu</a>
      <a class="navlink active" href="./recipes.html">Recipe Book</a>
    </nav>

    <div class="headerBtns">
      <button id="modeBrowse" class="primary">Browse</button>
      <button id="modeFlash">Flashcards</button>
    </div>
  </header>

  <main class="recipeLayout">
    <section class="card">
      <div class="cardTitle">Search & Filters</div>

      <label class="field">Search
        <input id="q" type="text" placeholder="e.g., mocha, lavender, americano" />
      </label>

      <div class="twoCol">
        <label class="field">Base
          <select id="baseFilter">
            <option value="All">All</option>
            <option value="Latte">Latte</option>
            <option value="Americano">Americano</option>
            <option value="Espresso">Espresso</option>
            <option value="Expressoda">Expressoda</option>
          </select>
        </label>

        <label class="field">Flavor
          <select id="flavorFilter"></select>
        </label>
      </div>

      <div class="panelTitle" style="margin-top:10px;">Recipes</div>
      <div id="list" class="list"></div>
    </section>

    <section class="card">
      <div class="cardTitle">Details / Flashcard</div>

      <div id="browsePane">
        <div class="paper" id="details">(Select a recipe on the left.)</div>
      </div>

      <div id="flashPane" class="hidden">
        <div class="flashRow" style="margin-bottom:10px;">
          <button id="newCard" class="primary">New Card</button>
          <button id="reveal">Reveal</button>
        </div>
        <div class="paper" id="flashcard">(Press “New Card”)</div>
      </div>
    </section>
  </main>

  <script type="module" src="./recipes.js"></script>
</body>
</html>
