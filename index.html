<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafein Sim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="title">Cafein Sim</div>
  <div class="headerBtns">
    <button id="newOrder" class="primary">New Order</button>
    <button id="check">Submit</button>
  </div>
</header>

<main class="layout">
  <section class="panel">
    <h3>Order Ticket</h3>
    <pre id="ticket">(Press New Order)</pre>
    <pre id="result"></pre>
  </section>

  <section class="panel">
    <h3>Write on Cup</h3>
    <canvas id="labelCanvas"></canvas>
    <button id="clearLabel">Clear</button>
  </section>

  <section class="panel">
    <h3>Build</h3>

    <label>Size
      <select id="size">
        <option value="Hot 12">Hot Small</option>
        <option value="Hot 16">Hot Large</option>
        <option value="Iced 16">Iced Small</option>
        <option value="Iced 20">Iced Large</option>
      </select>
    </label>
    <label>Shots
      <select id="shots">
        <option>1</option>
        <option selected>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </label>

    <label>Milk
      <select id="milk">
        <option>Whole</option>
        <option>2%</option>
        <option>Oat</option>
        <option>Almond</option>
        <option>Skim</option>
      </select>
    </label>
    
    <label>Caffeine
      <select id="caffeine">
        <option>Regular</option>
        <option>Half Caf</option>
        <option>Decaf</option>
      </select>
    </label>

    <h3>Sauces</h3>
    <div class="grid2">
      <label>Mocha Sauce (M)
        <select id="sauce_M"></select>
      </label>

      <label>White Mocha (WM)
        <select id="sauce_WM"></select>
      </label>

        <label>Caramel Sauce (CAR)
            <select id="sauce_CAR"></select>
        </label>

        <label>Pumpkin Sauce (PUMPKIN)
            <select id="sauce_PUMPKIN"></select>

        <label>Butterscotch Cream (BS)
            <select id="sauce_BS"<select>
        </label>

    </div>

    <h3>Syrups</h3>
    <div class="grid2">
        <label>Vanilla (V)
            <select id="syrup_V"></select>
        </label>

        <label>Lavender (LAV)
            <select id="syrup_LAV"></select>
        </label>

        <label>Rose (ROSE)
            <select id="syrup_ROSE"></select>
        </label>

        <label>Honey (HONEY)
            <select id="syrup_HONEY"></select>
        </label>

    </div>

    <label>Simple Syrup
        <select id="simple_SIMPLE"></select>
    </label>


  </section>
</main>

<script src="app.js"></script>
</body>
</html>
